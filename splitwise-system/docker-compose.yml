version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: splitwise_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: splitwise_db
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d splitwise_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: splitwise_redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: splitwise_app
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/splitwise_db
      REDIS_URL: redis://redis:6379